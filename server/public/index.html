<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="styles/style.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Weekend Server Calculator</h1>
    </header>
    <div>
       <p>
            <input type="number" id="first-number" placeholder="first number" required/>
            <br>
            <button onClick="useOperator(event)" id="addition" value="+"> + </button>
            <button onClick="useOperator(event)" id="subtraction" value="-"> - </button>
            <button onClick="useOperator(event)" id="multiplication" value="*"> x </button>
            <button onClick="useOperator(event)" id="division" value="/"> / </button>
            <br>
            <input type="'number" id="second-number" placeholder="second number" required/>
            <br>
            <button onClick="equals(event)" id="equals-button"> = </button>
            <button onClick="resetFields()" id="c-button"> C </button>
       </p>
    </div>
    <div id="resultDiv">

    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="scripts/client.js"></script>
</body>
</html>
